<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Michroma|Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Nutition Facts: A Trivia Game</title>
</head>

<body>

    <div class="mainContainer">

        <div class="jumbotron">
            <h1 class="display-4" id="gameTitle">NUTRITION FACTS</h1>
            <p class="lead">
                <h3 id="tagLine">A trivia game to test your basic nutrition knowledge.</h3>
            </p>
            <hr class="my-4">
            <div id="disappear">
                <button class="btn btn-success btn-lg" role="button" id="startGameBtn" data-toggle="tooltip"
                    title="Go ahead...Push me!">Start
                    Game</button>
            </div>

            <p class="triviaFont" id="question1">
                <h3></h3>
            </p>
            <p class="triviaFont" id="choices"></p>
            <p class="triviaFont" id="skipBtn"></p>
            <p class="triviaFont" id="msg2"></p>

            <div class="container" id="testTimer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger btn-lg btn-block" id="timer" data-toggle="tooltip"
                            title="Click Start Game button to Begin">
                            <h3>Timer</h3>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="triviaQuestion">
                <h3 id="trivia"></h3>

            </div>

        </div>

    </div>


    <script src="assets/javascript/app.js">


    </script>
</body>

</html>
